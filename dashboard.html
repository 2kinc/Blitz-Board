<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <style media="screen">
      @font-face {
          font-family: "Product Sans";
          src: url("ProductSans-Regular.woff") format('woff');
      }
      body {
        --mdc-theme-primary:#4444ff;
        padding-top:80px;
        font-family:'Roboto', sans-serif;
      }
      img {
        user-select:none;
      }
      .productsans {
        font-family:'Product Sans', 'Roboto', sans-serif;
      }
      #drawer {
        top:0;
      }
    </style>
  </head>
  <body>
    <div id="mainapp">
      <aside class="mdc-drawer mdc-drawer--modal" id="drawer">
        <div class="mdc-drawer__header" style="padding-top:8px;">
          <h3 class="mdc-drawer__title productsans">Dashboard</h3>
        </div>
        <div class="mdc-drawer__content">
          <nav class="mdc-list">
            <a class="mdc-list-item" aria-current="page">
              <i class="material-icons mdc-list-item__graphic" aria-hidden="true">account_circle</i>
              <span class="mdc-list-item__text">Profile</span>
            </a>
            <a class="mdc-list-item" aria-current="page">
              <i class="material-icons mdc-list-item__graphic" aria-hidden="true">assignment</i>
              <span class="mdc-list-item__text">Assignments</span>
            </a>
          </nav>
        </div>
      </aside>
      <div class="mdc-drawer-scrim"></div>
      <header class="mdc-top-app-bar mdc-top-app-bar--fixed mdc-elevation--z4" style="position:fixed;top:0;left:0;">
          <div class="mdc-top-app-bar__row">
              <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                  <button class="material-icons mdc-top-app-bar__navigation-icon" id="menu">menu</button>
                  <div class="mdc-top-app-bar__title productsans" style="display:flex;">
                    <img src="favicon.png" style="height: 50px;width: 50px;margin-top: 8px;">
                    <span class="productsans" style="line-height:65px;padding-left:10px;">Dashboard</span>
                  </div>
              </section>
              <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
                  <button class="mdc-icon-button material-icons" id="notifications" style="color:white;">
                    notifications
                  </button>
              </section>
          </div>
      </header>
      <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
          <div class="mdc-layout-grid__cell">
            <div class="mdc-card">
              <div class="mdc-card__primary-action"style="color:#4444ff;height:202px;text-align:center;justify-content:center;max-height:200px;padding:16px;">
                <div class="mdc-typography--subtitle2"><i class="mdc-button--icon material-icons">add</i><div>New BlitzBoard</div></div>
              </div>
            </div>
          </div>
          <div class="mdc-layout-grid__cell" v-for="blitz of blitzboards">
            <div class="mdc-card">
              <div class="mdc-card__primary-action"style="height:150px;max-height:200px;padding:16px;">
                <div class="mdc-typography--headline5">{{blitz.name}}</div><br>
                <div class="mdc-typography--body2">{{blitz.description}}</div>
              </div>
              <div class="mdc-card__actions">
                <div class="mdc-card__action-icons">
                  <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="More options">more_vert</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Scripts-->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      mdc.autoInit();
      var drawer = new mdc.drawer.MDCDrawer(document.querySelector('#drawer'));
      document.querySelector('.mdc-top-app-bar__navigation-icon').addEventListener('click', () => drawer.open = true);
      document.querySelector('.mdc-drawer-scrim').addEventListener('click', () => {
        document.querySelector('#drawer').classList.add('mdc-drawer--closing');
      });
      var r1 = new mdc.ripple.MDCRipple(document.querySelector('#notifications'));
      r1.unbounded = true;
      var r2 = new mdc.ripple.MDCRipple(document.querySelector('#menu'));
      r2.unbounded = true;
      var config = {
          apiKey: "AIzaSyADD6YWKrzibRMwJNi1FwUR0jcR0GitZPI",
          authDomain: "k-inc-232222.firebaseapp.com",
          databaseURL: "https://k-inc-232222.firebaseio.com",
          projectId: "k-inc-232222",
          storageBucket: "k-inc-232222.appspot.com",
          messagingSenderId: "827804821456"
      };
      firebase.initializeApp(config);
      var app = firebase;
      var auth = app.auth();
      var blitzboardRef = app.database().ref('blitzboard');
      var blitzboards = [];
      blitzboardRef.once('value',function(d) {
	       d = d.val();
	        blitzboards = d;
        }).then(function(){for (var blitz in blitzboards) {
	         containsuser = false;
        if(blitzboards[blitz].users[auth.currentUser.uid]==undefined) {
          delete blitzboards[blitz];
        }
      }}).then(function() {
        var vue = new Vue({
          el:'#mainapp',
          data: {
            blitzboards:blitzboards
          }
        });
      });
    </script>
  </body>
</html>
